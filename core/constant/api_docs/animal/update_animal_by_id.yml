Get animals data
---
tags:
  - Animal
parameters:
  - name: id
    in: path
    type: integer
    required: true
    description: animal id
    schema:
      type: integer
      example: 1
  - name: animal
    in: body
    required: true
    description: add new animal data
    schema:
      type: object
      properties:
        name:
          type: string
          description: animal name
          example: Leon
        birth:
          type: date
          description: animal date of birth
          example: "05/29/2018"
        age:
          type: string
          description: animal age
          example: "6"
responses:
  200:
    description: Success PUT new animal data
    schema:
      type: object
      properties:
        message:
          type: string
          description: success message
          example: success PUT animal data id=1
        animal:
          type: object
          properties:
            id:
              type: integer
              description: animal id
              example: 1
            name:
              type: string
              description: animal name
              example: Leon
            species:
              type: string
              description: animal species
              example: lion
            birth:
              type: date
              description: animal date of birth
              example: "Mon, 29 May 2018 00:00:00 GMT"
            age:
              type: string
              description: animal age
              example: 6 years
            habitat:
              type: string
              description: animal habitat
              example: savanna
            data_records:
              type: object
              properties:
                created:
                  type: date
                  description: animal data created
                  example: "Fri, 04 Oct 2024 16:09:50 GMT"
                updated:
                  type: date
                  description: animal data updated
                  example: "Fri, 08 Oct 2024 16:52:06 GMT"
  404:
    description: Not found animal id
    schema:
      type: object
      properties: 
        message:
          type: string
          description: not found message
          example: not found animal id=1