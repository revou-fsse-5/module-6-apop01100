Get animals data
---
tags:
  - Animal
parameters:
  - name: animal
    in: body
    required: true
    description: add new animal data
    schema:
      type: object
      properties:
        name:
          type: string
          description: animal name
          example: Simba
        species:
          type: string
          description: animal species
          example: lion
        birth:
          type: date
          description: animal date of birth
          example: "05/29/2017"
        age:
          type: string
          description: animal age
          example: "7"
        habitat:
          type: string
          description: animal habitat
          example: savanna
responses:
  201:
    description: Success POST new animal data
    schema:
      type: object
      properties:
        message:
          type: string
          description: success message
          example: success POST animal data id=1
        animal:
          type: object
          properties:
            id:
              type: integer
              description: animal id
              example: 1
            name:
              type: string
              description: animal name
              example: Simba
            species:
              type: string
              description: animal species
              example: lion
            birth:
              type: date
              description: animal date of birth
              example: "Mon, 29 May 2017 00:00:00 GMT"
            age:
              type: string
              description: animal age
              example: 7 years
            habitat:
              type: string
              description: animal habitat
              example: savanna
            data_records:
              type: object
              properties:
                created:
                  type: date
                  description: animal data created
                  example: "Fri, 04 Oct 2024 16:09:50 GMT"
                updated:
                  type: date
                  description: animal data updated
                  example: "Fri, 04 Oct 2024 16:52:06 GMT"
